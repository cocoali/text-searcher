<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ウェブテキスト検索</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>ウェブテキスト検索</h1>
            <div class="nav-links">
                <a href="{{ url_for('history') }}" class="nav-btn">検索履歴</a>
                <a href="{{ url_for('logout') }}" class="logout-btn">ログアウト</a>
            </div>
        </div>

        <form id="searchForm">
            <div class="form-group">
                <label for="url">URL:</label>
                <input type="url" id="url" name="url" required placeholder="https://example.com">
            </div>

            <div class="form-group">
                <label for="search_text">検索テキスト:</label>
                <input type="text" id="search_text" name="search_text" required>
            </div>

            <div class="form-group">
                <label for="username">ユーザー名（オプション）:</label>
                <input type="text" id="username" name="username">
            </div>

            <div class="form-group">
                <label for="password">パスワード（オプション）:</label>
                <input type="password" id="password" name="password">
            </div>

            <div class="form-group">
                <button type="submit" id="searchBtn">🔍 検索</button>
            </div>
        </form>

        <div id="loading" style="display: none;">
            <p>検索中...</p>
        </div>

        <div id="results"></div>

        <div class="history-section">
            <h2>検索履歴</h2>
            <div id="searchHistory"></div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
